quote:
  text: >
    El objetivo de la #tarugo22 es que todo el mundo se vaya de aquí con al
    menos **3 nuevos conocimientos** que pueda aplicar en su día a día y **3
    nuevos contactos** que puedan ayudarles a en su carrera profesional, pero,
    sobre todo **que, dentro de 3 años, aun sigan sonriendo cuando recuerden el
    evento.**
