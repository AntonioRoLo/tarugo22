title: What the FAQ?
questions:
  - question: Si finalmente no puedo asistir ¿podré cancelar mi entrada?
    answer: |
      Claro. Puedes cancelar tu entrada **hasta 30 días antes del evento**.
  - question: ¿Me daréis una factura de mi entrada para que se la pueda pasar a mi
      empresa o desgravarme el IVA?
    answer: >-
      Sí. Las entradas se venden vía Eventbrite que te pedirá datos fiscales en
      el proceso de compra y generará automáticamente una factura.


      Si eres patrocinador, también tendrás tu factura. Por supuesto.
  - question: ¿Por qué me pedís una «dirección de entrega» al comprar una entrada de
      streaming?
    answer: >-
      Porque queremos ir a visitarte para venderte enciclopedias y aspiradoras
      :)


      Ahora en serio, porque **nos gustaría que tuvieras la camiseta oficial del evento** y necesitamos saber dónde tenemos que mandártela.
  - question: ¿Mandaréis camisetas a CUALQUIER lugar del mundo?
    answer: >-
      Desgraciadamente no. Por un tema de costes y —sobre todo— de trámites
      aduaneros, limitamos el envío de camisetas a España (incluyendo islas,
      Ceuta y Melilla, por supuesto).


      Si vives en otro país, puedes enviarla a algún amigo o familiar en España que te la guarde; o usar el código de descuento 'INTERNATIONALTARUGO' a la hora de comprar tu entrada de streaming, con el que disfrutarás de un descuento de 10€ para compensarte por la falta de camiseta.
  - question: ¿Hasta cuándo puedo comprar entradas?
    answer: Podrás comprar tu entrada hasta el miércoles 19 de octubre, un día antes
      del evento... si quedan, claro :)
  - question: ¿Hay un número máximo de entradas?
    answer: Para asistir al evento presencial, sí. **Sacaremos un máximo de 650
      entradas a la venta** porque, junto a ponentes y patrocinadores,
      completaremos el aforo del auditorio de La Nave.
  - question: ¿Cómo funcionará el streaming? ¿Qué tendré que hacer para verlo?
    answer: Si compras una entrada de streaming podrás acceder al mismo a través de
      <a href="https://www.brella.io/" target="_blank">Brella.io</a>. Cuando
      todo esté listo, alrededor de un mes antes del evento, cargaremos tus
      datos en la plataforma (email, nombre, apellido, cargo y compañía) y <a
      href="https://youtu.be/yBQEScjvWes" target="_blank">te enviaremos una
      invitación para registrarte en la misma</a>.</br></br>¡A disfrutar!
  - question: ¿Podré interactuar con los ponentes y el resto de asistentes?
    answer: >
      NO LO DUDES. Podrás interactuar a tope de power. No solo **podrás charlar
      con el resto de asistentes durante todo el evento** a través del chat del
      mismo, también **podrás hacer preguntas a los ponentes** —que David leerá
      en directo— y **tus tweets se mostrarán por pantalla** si están marcados
      con el hashtag <a
      href="https://twitter.com/search?q=%23tarugo21&src=typed_query&f=live"
      target="_blank">#tarugo21</a>.
  - question: ¿Qué pasa si me pierdo alguna charla o actividad porque tengo que
      cambiarle los pañales al niño o llaman al tiembre de la puerta?
    answer: >
      No te preocupes. Todas las charlas se grabarán y se emitirán de nuevo (si
      los ponentes nos autorizan a hacerlo), pero es que, además, **en esta
      edición podréis disfrutar de dos Replays**, la retrasmisión de las charlas
      grabadas: al día siguiente del evento —el sábado 23 de septiembre— a la
      misma hora y el 6 de noviembre, dos semanas después.


      Sí, la charla estará grabada, pero a cambio **contarás con el ponente en directo en el canal de chat comentando su propia charla en vivo**. ¿A que suena divertido? 
  - question: ¿Cómo se organizará el Open Space del sábado por la mañana?
    answer: >
      La idea es **que todo el que quiera proponga su charla mandando un vídeo,
      de alrededor de 2 minutos**, para explicar al resto de asistentes por qué
      deberían asistir a la misma.


      Todas las propuestas estarán disponibles en <a href="https://www.tarugoconf.com/sesiones/?title=" target="_blank">la página de la TarugOff</a>, y podrán ser votadas por los asistentes hasta una semana antes, el día 15 de octubre. Las charlas con más votos serán las seleccionadas para la TarugOff, a la que se podrá acceder desde Brella y desde canales de Zoom específicos.
  - question: ¿Cómo funcionará el networking?
    answer: >
      Cuando te registres en **Brella** te pedirá que completes el registro <a
      href="https://youtu.be/yBQEScjvWes?t=121" target="_blank">añadiendo tu
      disponibilidad e intereses</a> para proponerte una serie de 1:1s con otros
      asistentes con intereses complementarios.</br></br>Además de Brella,
      utilizaremos otras herramientas como **Icebreaker**, de las que os iremos
      informando antes de que llegue el evento.</br></br>Para ser *un pro del
      networking* te recomendamos que te instales la app de Brella, disponible
      tanto para <a href="https://apps.apple.com/us/app/brella-io/id1178449878"
      target="_blank">iOS</a> como para <a
      href="https://play.google.com/store/apps/details?id=com.brella"
      target="_blank">Android</a>, y recuerda... **todas las actividades de
      networking son SIEMPRE opcionales**. ¡No tendrás que hacer nada que no te
      apetezca hacer ni reunirte con nadie que no quieras conocer!
  - question: ¿Cómo funcionarán los concursos y sorteos?
    answer: >
      Los concursos los gestionaremos usando una herramienta que es probable que
      te suene, <b>Kahoot</b>, pero no la versión gratuita que suele usar la
      gente sino la versión de pago que permite organizar concursos privados,
      para más de 50 personas y que tengan varias fases de preguntas. Podrás
      acceder a <a href="https://kahoot.com/" target="_blank">Kahoot</a> a
      través del navegador, pero te recomendamos encarecidamente que te instales
      la app tanto para <a
      href="https://apps.apple.com/app/apple-store/id1131203560"
      target="_blank">iOS</a> como para <a
      href="https://play.google.com/store/apps/details?id=no.mobitroll.kahoot.android"
      target="_blank">Android</a>.


      Los sorteos los realizaremos usando software propio, la *Jerocleta*, que esperamos <a href="https://twitter.com/jerolba" target="_blank">Jero</a> ponga a punto para la ocasión. Solemos basarlos en la selección aleatoria de tweets, así que, si aún no tienes cuenta en <b>Twitter</b> este puede ser un buen momento para hacerlo ;)
  - question: ¿Cómo podré visitar los stands virtuales de los patrocinadores y
      contactar con ellos?
    answer: >
      Dentro de Brella <a href="https://www.brella.io/sponsors-and-partners"
      target="_blank">dispondréis de una pestaña de «Sponsors»</a> donde podréis
      visitar sus *stands virtuales*, páginas donde nuestros partners podrán
      mostraros sus productos y servicios; y, también, donde podréis cerrar
      reuniones y 1:1s. Quién sabe, **a lo mejor sales de la #tarugo21 con un
      nuevo proveedor bajo el brazo... o un nuevo empleo** ;)
  - question: Me estoy ESTRESANDO... pero, entonces ¿cuánto software tengo que
      instalarme para disfrutar de la Tarugoconf?
    answer: >
      ¡Tranquilos! **No te hará falta instalarte NADA**, podrás acceder al
      streaming directamente desde <a href="https://www.brella.io/"
      target="_blank">Brella.io</a> a través del correo de invitación que te
      mandaremos en su debido momento.


      Eso sí, si quieres tener una experiencia completa, te recomendamos que\:


      * Te instales la aplicación de <b>Brella</b>, disponible tanto para <a href="https://apps.apple.com/us/app/brella-io/id1178449878" target="_blank">iOS</a> como para <a href="https://play.google.com/store/apps/details?id=com.brella" target="_blank">Android</a>.

      * Te instales la aplicación de <b>Kahoot</b>, disponible tanto para <a href="https://apps.apple.com/app/apple-store/id1131203560" target="_blank">iOS</a> como para <a href="https://play.google.com/store/apps/details?id=no.mobitroll.kahoot.android" target="_blank">Android</a>.

      * Te saques una cuenta en <b>Twitter</b> —si no la tienes ya— y sigas a la cuenta de la <a href="https://twitter.com/tarugoconf" target="_blank">@tarugoconf</a>.


      Te enviaremos correos de invitación para que puedas registrarte tanto en Brella como en Kahoot, no te preocupes, pero recuerda que **lo único imprescindible para disfrutar de la Tarugoconf es comprar tu entrada y completar el registro en Brella.io siguiendo las instrucciones que te enviaremos después** *Molto facile e divertente*!
  - question: ¿Cómo puedo estar al día de todas las noticias y novedades del evento?
    answer: >
      Tenemos un [Blog](/blog) donde iremos colgando toda la información
      relevante, pero no dejes de seguir [la cuenta en Twitter de la
      Tarugoconf](https://twitter.com/tarugoconf){target=_blank} y,
      especialmente, el hashtag
      [#tarugo21](https://twitter.com/search?q=%23tarugo21&src=typed_query&f=live){target=_blank}.
  - question: ¿Tenéis Código de Conducta?
    answer: |
      Por supuesto que tenemos [Código de Conducta](/codigo-de-conducta).
  - question: ¿La edición de 2022 será también sólo online?
    answer: >
      Somos gallegos así que, permítenos que te contestemos con otra pregunta,
      ¿quién sabe? La #tarugo21 será única e irrepetible, como las
      circunstancias en las que se organiza y celebra.


      Esperamos no tener que volver a celebrarla exclusivamente online, pero es probable que apliquemos muchas de las lecciones aprendidas durante estos dos años para hacer de la Tarugo un evento híbrido que pueda ser disfrutado presencialmente y desde casa.
