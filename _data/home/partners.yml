title: Partners
intro: >-
  Estas son las compañías que hacen que todo esto sea posible.

  Cada una de estas empresas ha decidido apoyarnos para que la Tarugoconf pueda volver a la presencialidad con una mínima seguridad económica y así podamos centrarnos en ofrecer a la Comunidad la calidad y el espíritu de siempre.

  Si quieres ser parte de este esfuerzo, consulta <a href="https://drive.google.com/file/d/1htAdRp6da4USC35FBV_f9Hp37la8WljO/view" target="_blank">nuestras <i>awesómicas</i> oportunidades de patrocinio</a> ¡graciñas!
title_patrons: Mecenas
intro_patrons: "Estas personas han contribuido con su mecenazgo a que la
  #tarugo22 sea posible, asegurando la sostenibilidad del evento."
