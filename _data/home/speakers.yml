  - name: Diego Mariño
    id: diego
    type: teacher
    image: /img/speakers/diego-marino.jpeg
    bio: >-
      Diego tiene más de 15 años de experiencia creando y escalando productos
      tecnológicos. Primero, como fundador de **Abiquo** en 2006, cuando la
      palabra cloud era desconocida para la gran mayoría; después creó
      **Ducksboard**, que fue comprada por New Relic y donde trabajó como
      Principal Product Manager durante 3 años.


      Ahora Diego ayuda a otros a recorrer el camino por el que ya ha transitado, aportanso su granito de area en múltiples proyectos como *business angel* y consultor.
    links:
      - title: "@diegomarino"
        type: twitter
        url: https://twitter.com/diegomarino
      - type: linkedin
        url: https://www.linkedin.com/in/diegomarino/
      - type: link
        url: https://blog.productiza.me/
    position: Emprendedor y Product Manager
  - name: Nerea Luis
    image: /img/speakers/nerealuisretratocortado.jpeg
    type: teacher
    id: nerea
    company: SNGULAR
    links:
      - type: twitter
        url: https://twitter.com/sailormerqury
      - type: linkedin
        url: https://www.linkedin.com/in/nerealuis/
      - type: link
        url: https://nerealuis.es/
    bio: >-
      Nerea Luis es doctora en Ciencias de la Computación, cofundadora de
      T3chFest y trabaja como Ingeniera en Inteligencia Artificial en Sngular
      donde lidera proyectos relacionados con Machine Learning y Computer
      Vision, entre otros. Es una apasionada de la divulgación, la inteligencia
      artificial y la robótica.


      Nerea es  Women Techmaker Scholar en 2016 por Google. En 2019, Nerea fue galardonada por la Casa Real con la condecoración a la Orden del Mérito Civil y también ha sido seleccionada dentro del Top 100 mujeres líderes en España en la categoría revelación. En 2020 ha sido incluida en el ranking de Future Leaders elaborado por LlyC y entre los 21 changemakers de Forbes España. 
    position: " Artificial Intelligence Engineer Lead"
  - name: Cris Carrascosa
    type: teacher
    id: cris
    image: /img/speakers/w_zntktk_400x400.jpeg
    bio: "Cris es una abogada especializada en los retos legales que han surgido
      alrededor de la descentralización del Blockchain en general y de la
      fiscalidad de las criptomonedas en particular. Fundadora y Managing
      Partner de ATH21 —primera firma legal española especializada en crypto y
      blockchain—, profesora en el IE y el ESADE, antigua miembro del
      Observatorio Europeo de Blockchain, co-autora del libro “Blockchain: la
      revolución industrial“ y fanática del Valencia F.C."
    links:
