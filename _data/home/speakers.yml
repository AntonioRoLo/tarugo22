title: Speakers
intro: >
  El «speaker» o ponente de la Tarugoconf no nace, [SE HACE](./speakers). Estos
  son los awesómicos invitados con los que contaremos este año:
teacher_title: A cargo de los Talleres
teacher_intro: Profesionales que son auténticos referentes de las materias que enseñan.
speakers:
  - name: Ana Freire
    type: speaker
    id: ana
    company: " UPF Barcelona School of Management"
    position: Directora del Departamento de Operaciones, Tecnología y Ciencia
    image: /img/speakers/profile_e1f8004b-3fc9-451e-aef2-f76ef2b0d145.jpeg
    links:
      - text: "@ana__freire"
        type: twitter
        url: https://twitter.com/ana__freire
      - text: Web de Ana
        type: link
        url: https://anafreire.es/
      - type: linkedin
        url: https://www.linkedin.com/in/freireana/
        text: Ana Freire
    bio: >-
      Ana es Doctora en Informática y Directora del Departamento de Operaciones,
      Tecnología y Ciencia de la [UPF School of
      Management](https://www.bsm.upf.edu/es){target=“_blank”}.


      Fundó [Wisibilízalas](https://wisibilizalas.org/){target=“_blank”} para visibilizar el trabajo de las mujeres en la Ciencia y la Tecnología, pero afortunadamente el suyo nunca pasó desapercibido. Ana es una reputada **investigadora en el campo de la Ciencia de Datos y la Inteligencia Artificial**, con un montón de premios por su trayectoria profesional que —como buena gallega— le da vergüenza siquiera mencionar.
  - image: /img/speakers/recuenco.jpg
    name: Javier G. Recuenco
    type: speaker
    company: Singular Solving
    position: Fundador y CSO
    links:
      - type: twitter
        url: https://twitter.com/Recuenco
        text: "@recuenco"
      - type: linkedin
        url: https://www.linkedin.com/in/javier-g-recuenco-70a708/
        text: Javier G. Recuenco
      - type: link
        url: https://singularsolving.com/
        text: Singular Solving
    bio: >-
      Javier se define a sí mismo como «un Doctor House corporativo»,
      resuelve problemas complejos que otros no saben manejar. 


      Además de empresario y emprendedor en serie, podcaster, profesor en prestigiosas escuelas de negocio, **Ingeniero Informático y Presidente de MENSA España**, una organización de gente tan lista que sabe hacer restas y sumas con acarreo sin calculadora.
    id: recuenco
  - name: Elen Irazabal
    type: speaker
    id: elen
    company: AdvocatusAI
    position: CEO y Fundadora
    image: /img/speakers/elen.jpg
    links:
      - type: twitter
        url: https://twitter.com/IrazabalElen
        text: "@IrazabalElen"
      - text: Elen Irazabal
        type: linkedin
        url: https://www.linkedin.com/in/elen-irazabal/
      - text: Web de Elen
        type: link
        url: https://advocatusai.com/
    bio: >-
      Elen es **abogada de profesión, pero no es una abogada más**. Hace algunos
      años se empezó a interesar por la programación y cómo aplicarla en el
      entorno jurídico para poder transformar el mismo. 


      Actualmente enseña a otros abogados a programar, co-organiza [R Ladies Madrid](https://twitter.com/rladiesmad){target=“_blank”}, es docente en varios cursos y másteres de *legaltech* en materia de programación e Inteligencia Artificial, como también en un bootcamp de Data Science.
  - name: Ramón Nafría
    type: speaker
    id: ramon
    company: ""
    image: /img/speakers/ramon_nafria.jpg
    position: Desarrollador Independiente de Videojuegos
    bio: >-
      Ramón es uno de los sospechosos habituales de la escena nacional
      de videojuegos desde los 90, a la que ha contribuido como redactor,
      profesor, mentor, activista, director, editor y emprendedor, pero sobre
      todo es **desarrollador de videojuegos**. 


      Ha trabajado en algunos de los estudios de videojuegos más prestigiosos de España, experimentado con las últimas tecnologías —como VR, AR o MR— y modelos de negocio, desde F2P a modelos de subscripción. En su mochila cuenta con títulos como «Alex Kidd in Miracle World DX», «Blues and Bullets», «Funk of Titans», «Sugar Kid», «Football Up!», «One Sequel», «Dracula Twins» o «Wanted Guns».
    links:
      - type: twitter
        text: "@NaeVal"
        url: https://twitter.com/NaeVal
      - type: linkedin
        url: https://www.linkedin.com/in/ramonnafria/
        text: Ramón Nafría
