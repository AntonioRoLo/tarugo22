      - title: Premiere de cine 🎞️
        time: 20:00-22:00h
        details: >
          Reestrenaremos en alta definición [«Sneakers (Los Fisgones»
          )](https://www.youtube.com/watch?v=-1I-SnmH8p4){target="__blank"} —una
          de las primeras películas que mostraba el mundo del hacking, con
          actorazos como Robert Redford o Sidney Poiter—  que, en 2022, celebra
          el 30º aniversario de su estreno, en un mundo donde los riesgos y
          oportunidades que planteaba siguen estando completamente vigentes.


          Si te preguntas qué sentido tiene streamear películas de hace 30 años en los tiempos que corren, la respuesta es muy sencilla, **imagína lo divertido que puede ser verla todos juntos a la vez —y twittear sobre los gazapos técnicos y anacronísmos que encontremos—** con la perspectiva que da el tiempo y la experiencia 😎
      - title: "Panel moderado: El sector, 30 años después 🎤"
        time: 22:00-22:30h
        details: >
          Mesa redonda para intensitos y gente a la que le gusta PENSAR MUY
          FUERTE sobre **la evolución de la tecnología y la industría desde el
          estreno de la película**.


          Una buena oportunidad para revisar las profecias -cumplidas o no- sobre cómo sería el mundo hoy en día y cómo es realmente.
  - day: Viernes 22
    events:
      - title: Apertura de puertas y acreditación
        time: 9:00-10:00h
        details: Llega a tiempo a La Nave (Calle Cifuentes 5 28021 Madrid) para
          acreditarnos con tiempo, tomarnos un café y prepararnos para el
          arranque del evento.
      - title: "Keynote: un año en tecnología"
        time: 10:00-10:15h
        details: "Un breve repaso a los principales acontecimientos del mundillo
          tecnológico del último año —lo que nadie puede olvidar... y algunos no
          querrán recordar— del que solo tenemos algo claro: **no dejará
          indiferente a nadie**."
      - title: Un framework mental para enfrentarte al mundo real
        time: 10:15-11:00h
        speakers:
          - recuenco
        details: >
          Los ingenieros saben cómo resolver 100 problemas de la forma más
          óptima que la Humanidad conoce. El problema es que la infinita
          realidad nos enfrenta a situaciones para los que no nos hemos
          preparado.


          Podemos intentar resolver cada nuevo reto a martillazos, pero no siempre trabajaremos con clavos, por eso —en esta charla— Javier nos proporcionará **un framework y un conjunto de reglas que nos ayudarán a resolver problemas que aún no sabemos que existen**.
      - title: Algoritmos que salvan vidas
        speakers:
          - ana
        time: 11:00-11:45h
        details: >-
          Tradicionalmente hemos visto la inteligencia artificial y la ciencia
          de datos como tecnologías reservadas para oscuras megacorporaciones
          que las emplean para maximizar sus beneficios, sin embargo tienen
          existen múltiples aplicaciones que pueden cambiar —para bien— la vida
          de millones de personas.


          En esta charla, Ana nos contará cómo las ha usado para cribar el contenido de Redes Sociales y descubrir patrones comunes a personas de alto riesgo de suicidio, depresión y anorexia. Su equipo ha conseguido definir **un modelo que estima el riesgo de suicidio de un usuario con un 85 % de precisión** y, sobre todo, nos permite actuar antes de que sea demasiado tarde.
      - title: Bonga! 🎁
        time: 11:45-12:00h
        details: El año pasado, la Tarugo nos sorprendió con un juego de cartas sobre
          «Genios de la Informática» que gustó a todo el mundo... ¿volverán a
          conseguirlo este año?
