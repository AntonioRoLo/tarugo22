      - title: Icebreakers y Networking 🤝
        time: 19:00-20:00h
        details: >
          Último slot del día bloqueado para que -si así lo deseáis- podáis
          **celebrar 1:1s con un café o una cerveza** antes del estreno de cine,
          gracias a nuestras herramientas de networking.


