      - title: "TALLER: Instrumentación de Productos Digitales ⚙️"
        time: 11:30-14:30h
        details: >-
          "Si traes datos, vamos con tus datos. Si lo que tienes es una opinión,
          me quedo con la mía". Esta frase define demasiadas tomas decisiones a
          la hora de gestionar un producto digital, por eso, en este taller
          **aprenderemos a instrumentalizar nuestro software**, o cómo registrar
          cómo interactúan los usuarios con nuestras aplicaciones, para poder
          extraer información accionable de dichas interacciones.


          Los asistentes a este taller saldrán del mismo conociendo **las herramientas, procesos y buenas prácticas imprescindibles para dejar de intuir y empezar a decidir cómo construir un producto digital**. Tú decides... ¿pastilla roja o pastilla azul?
