      - title: Como producir un videojuego
        speakers:
          - ramon
        details: >-
          ¿Y si creara un videojuego? Es una pregunta que en algún momento ha
          cruzado por la mente de todos los niños que nacimos alrededor de
          Amstrads, Master Systems, Gameboys o Spectrums. 


          En esta charla, Ramón nos explicará **cómo producir un videojuego —desde la búsqueda de financiación hasta su comercialización pasando por la planificación de un software tan complicado** como para que su desarrollo sólo se considere «terminado» cuando sea suficientemente «divertido»— mostrando experiencias y cifras reales de uno de los últimos éxitos de la industria nacional: el estupendo remake del mítico videojuego «Alex Kidd in Miracle World».
        time: 13:45-14:25h
      - title: ¿Qué saben de nuestra profesión los futuros profesionales? 🎤
        time: 14:25-14:30h
        details: >-
          Salimos a la calle a preguntar a estudiantes de *bootcamps*, Formación
          Profesional y Grado universitario de Informática sobre **su
          perspectiva de la profesión y las expectativas que tienen puestas en
          la misma**.


          Sus respuestas no te dejarán indiferente.
